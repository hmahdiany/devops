apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nobino
  namespace: default
spec:
  rules:
  - host: kuber.nobino.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tv-front-svc 
            port:
              number: 80
  - host: kuber-back.nobino.ir
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tv-back-svc 
            port:
              number: 8081 